<html>
<head>
	<title>htracr</title>
	<link rel="stylesheet" type="text/css" href="/jquery-ui-style">
	<link rel="stylesheet" type="text/css" href="/htracr-style">
</head>
<body>

<div id="msg"></div>
<div id="labels"></div>
<div id="paper"></div>

<div id="control">
  <input id="start" type="submit" value="start" onclick="return start_capture();">
  <input id="stop" type="submit" value="stop" onclick="return stop_capture();">
	<div id="zoom"></div>
	<br>
	<div id="features">
		<span id="refs" class="toggle on"> referers </span>
		<span id="redirs" class="toggle on"> redirects </span>
	</div>
</div>

<script src="/raphael"></script>
<script src="/jquery"></script>
<script src="/jquery-ui"></script>
<script src="/htracr-client"></script>

</body>
</html>
